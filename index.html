<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ברית מילה - משפחת חסון</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      direction: ltr;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: url('brit.jpeg') no-repeat center center; 
      background-size: contain;
      background-color: #ffffff;
    }

    @media (max-width: 767px) {
      html, body {
        background-size: cover;
        background-position: center center;
      }
      .form-wrapper {
        top: 55%;
      }
    }

    @media (min-width: 768px) {
      .form-wrapper {
        top: 55%;
        transform: translateY(0%);
      }
    }

    .form-wrapper {
      position: absolute;
      top: 60%;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 16px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.94);
      padding: 12px 14px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 240px;
      width: 100%;
    }

    input, select, button {
      padding: 8px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      direction: rtl;
      text-align: right;
    }

    button {
      background-color: #2b3a67;
      color: white;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
    }

    #extra {
      display: none;
    }

    .spinner {
      margin: 15px auto;
      width: 30px;
      height: 30px;
      border: 4px solid #ccc;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #responseMsg {
      margin-top: 12px;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      color: #2b3a67;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <form id="rsvpForm">
      <input type="text" id="name" name="name" placeholder="השם שלכם" required />
      <select id="attendance" name="attendance" required>
        <option value="">מגיעים?</option>
        <option value="מגיע/ה">מגיעים בשמחה</option>
        <option value="לא מגיע/ה">לצערנו לא נוכל להגיע</option>
        <option value="אולי">אולי</option>
      </select>
      <div id="extra">
        <input type="number" id="guests" name="guests" placeholder="כמה אנשים תהיו?" min="1" />
      </div>
      <button type="submit">אישור הגעה</button>
      <div id="spinner" class="spinner"></div>
      <p id="responseMsg"></p>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxt5TXMnqIAHopdTTjcjuQaCpqz45I6aSMjhL3nMbCcLx1WilwOsGwmuIkZWPMoYrKGbQ/exec';
    const form = document.getElementById('rsvpForm');
    const msg = document.getElementById('responseMsg');
    const spinner = document.getElementById('spinner');
    const attendance = document.getElementById('attendance');
    const extra = document.getElementById('extra');

    attendance.addEventListener('change', () => {
      if (attendance.value === 'מגיע/ה') {
        extra.style.display = 'block';
        document.getElementById('guests').required = true;
      } else {
        extra.style.display = 'none';
        document.getElementById('guests').required = false;
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const att = attendance.value;
      const guests = att === 'מגיע/ה' ? document.getElementById('guests').value : '';

      const formData = new FormData();
      formData.append('name', name);
      formData.append('attendance', att);
      formData.append('guests', guests);

      spinner.style.display = 'block';
      msg.textContent = '';

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(text => {
        spinner.style.display = 'none';
        if (text.trim() === 'OK') {
          msg.innerHTML = "✅ תודה רבה! נתראה בשמחות";
          form.reset();
          extra.style.display = 'none';
        } else {
          msg.textContent = "שגיאה בשליחה ❌";
        }
      })
      .catch(error => {
        spinner.style.display = 'none';
        msg.textContent = "שגיאה בשליחה ❌";
      });
    });
  </script>

</body>
</html>
