<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ברית מילה - משפחת חסון</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      direction: rtl;
      font-family: 'Arial', sans-serif;
      background-color: #e4eef7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .invitation-img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* חץ אינדיקציה לגלילה */
    .scroll-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #4a6f8f;
      font-weight: bold;
      font-size: 14px;
      animation: bounce 2s infinite;
      z-index: 100;
      pointer-events: none;
    }

    .scroll-indicator svg {
      width: 30px;
      height: 30px;
      fill: #638eb3;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);}
      40% {transform: translateX(-50%) translateY(-10px);}
      60% {transform: translateX(-50%) translateY(-5px);}
    }

    .form-wrapper {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }

    form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 320px;
      margin-bottom: 40px;
    }

    input, select, button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #c8d6e5;
      box-sizing: border-box;
      /* יישור טקסט למרכז לפי בקשתך */
      text-align: center; 
    }

    button {
      background-color: #638eb3;
      color: white;
      cursor: pointer;
      font-weight: bold;
      border: none;
      transition: background 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:hover {
      background-color: #4a6f8f;
    }

    #extra {
      display: none;
    }

    .spinner {
      margin: 15px auto;
      width: 30px;
      height: 30px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #638eb3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #responseMsg {
      margin-top: 12px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      color: #4a6f8f;
    }
  </style>
</head>
<body>

  <div class="scroll-indicator" id="scrollHint">
    <span>אשרו הגעה למטה</span>
    <svg viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
  </div>

  <div class="container">
    <img src="brit.jpeg" alt="הזמנה לברית" class="invitation-img">

    <div class="form-wrapper">
      <form id="rsvpForm">
        <input type="text" id="name" name="name" placeholder="השם שלכם" required />
        
        <select id="attendance" name="attendance" required>
          <option value="">מגיעים?</option>
          <option value="מגיע/ה">מגיעים בשמחה</option>
          <option value="לא מגיע/ה">לצערנו לא נוכל להגיע</option>
          <option value="אולי">אולי</option>
        </select>

        <div id="extra">
          <input type="number" id="guests" name="guests" placeholder="כמה אנשים תהיו?" min="1" />
        </div>

        <button type="submit">אישור הגעה</button>
        
        <div id="spinner" class="spinner"></div>
        <p id="responseMsg"></p>
      </form>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzBHjQqgXvkOtPy_2WJ4iJcBrAXCRhgoPEbU0dqWoi4W5qyTFRRJ3SLuCWsw4rr7ow03A/exec';
    const form = document.getElementById('rsvpForm');
    const msg = document.getElementById('responseMsg');
    const spinner = document.getElementById('spinner');
    const attendance = document.getElementById('attendance');
    const extra = document.getElementById('extra');
    const scrollHint = document.getElementById('scrollHint');

    // העלמת רמז הגלילה כשמתחילים לגלול
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        scrollHint.style.opacity = '0';
        scrollHint.style.transition = 'opacity 0.5s';
      } else {
        scrollHint.style.opacity = '1';
      }
    });

    attendance.addEventListener('change', () => {
      if (attendance.value === 'מגיע/ה') {
        extra.style.display = 'block';
        document.getElementById('guests').required = true;
      } else {
        extra.style.display = 'none';
        document.getElementById('guests').required = false;
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      spinner.style.display = 'block';
      msg.textContent = 'שולח...';

      const formData = new URLSearchParams(new FormData(form));

      fetch(scriptURL, {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
      })
      .then(() => {
        spinner.style.display = 'none';
        msg.innerHTML = "✅ תודה רבה! נתראה בשמחות";
        form.reset();
        extra.style.display = 'none';
      })
      .catch(error => {
        spinner.style.display = 'none';
        msg.textContent = "שגיאה בשליחה ❌";
        console.error('Error!', error.message);
      });
    });
  </script>

</body>
</html>
